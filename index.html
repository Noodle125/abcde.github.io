<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chit Chat</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="auth-container" class="auth-container">
        <h2>Login / Sign Up</h2>
        <input type="email" id="email" placeholder="Enter your email">
        <input type="text" id="username" placeholder="Enter your username">
        <input type="password" id="password" placeholder="Enter your password">
        <input type="number" id="age" placeholder="Enter your age">
        <button id="login-button">Login</button>
        <button id="signup-button">Sign Up</button>
        <button id="forgot-password-button">Forgot Password</button>
    </div>

    <div id="profile-container" class="profile-container" style="display: none;">
        <h2>Set Up Profile</h2>
        <input type="text" id="name" placeholder="Enter your name">
        <input type="file" id="avatar">
        <button id="save-profile-button">Save Profile</button>
        <button id="logout-button">Logout</button>
    </div>

    <div id="forgot-password-container" class="forgot-password-container" style="display: none;">
        <h2>Forgot Password</h2>
        <input type="email" id="forgot-email" placeholder="Enter your email">
        <button id="send-code-button">Send Code</button>
        <input type="text" id="reset-code" placeholder="Enter the code">
        <input type="password" id="new-password" placeholder="Enter new password">
        <button id="reset-password-button">Reset Password</button>
        <button id="back-to-login-button">Back to Login</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-storage.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
