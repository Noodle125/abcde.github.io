<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chit Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-container" class="auth-container">
        <h2>Login or Sign Up</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button type="button" id="login-button">Login</button>
        <button type="button" id="signup-button">Sign Up</button>
    </div>

    <div id="profile-container" class="profile-container" style="display:none;">
        <h2>Complete Your Profile</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="file" id="avatar">
        <button type="button" id="save-profile-button">Save Profile</button>
    </div>

    <div id="chat-room-container" class="chat-room-container" style="display:none;">
        <h2>Chat Rooms</h2>
        <div id="chat-rooms" class="chat-rooms"></div>
        <input type="text" id="new-room" placeholder="New Room Name">
        <button type="button" id="create-room-button">Create Room</button>
    </div>

    <div class="chat-container" style="display:none;">
        <h2 id="room-name">General</h2>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="message-box">
            <input type="text" class="message-input" id="message-input" placeholder="Type your message...">
            <button type="button" id="submit-button">Send</button>
        </div>
        <button type="button" id="logout-button">Logout</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-storage.js"></script>
    <script src="script.js"></script>
</body>
</html>
