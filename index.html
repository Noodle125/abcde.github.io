<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chit Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-container">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="login-button">Login</button>
        <button id="signup-button">Sign Up</button>
    </div>
    <div id="profile-container" style="display: none;">
        <input type="text" id="username" placeholder="Enter your username">
        <input type="file" id="avatar" accept="image/*">
        <button id="save-profile-button">Save Profile</button>
    </div>
    <div id="chat-room-container" style="display: none;">
        <div id="chat-rooms"></div>
        <input type="text" id="new-room" placeholder="New room name">
        <button id="create-room-button">Create Room</button>
    </div>
    <div class="chat-container" style="display: none;">
        <div class="chat-header">
            <h2 id="room-name"></h2>
            <button id="logout-button">Logout</button>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="message-box">
            <input type="text" class="message-input" id="message-input" placeholder="Type your message...">
            <button type="button" id="submit-button">Send</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-storage.js"></script>
    <script src="script.js"></script>
</body>
</html>
